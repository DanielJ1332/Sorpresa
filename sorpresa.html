
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sorpresa San Valentín</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background-color: #000;
      color: #fff;
      overflow: hidden;
      font-family: 'Comic Neue', cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    #lluviaTeAmo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      pointer-events: none;
    }

    #encabezado-container {
      margin-top: 40px;
      margin-bottom: 40px;
      text-align: center;
      z-index: 2;
    }

    #brillo {
      font-size: 40px;
      font-family: "Great Vibes", cursive;
      color: #ff69b4;
      text-shadow: 0 0 20px #ff69b4;
      animation: pulso 3s infinite;
      padding: 0 20px;
    }

    @keyframes pulso {
      0%, 100% { text-shadow: 0 0 10px #ff69b4; }
      50% { text-shadow: 0 0 30px #ff1493; }
    }

    .galeria {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding-bottom: 60px;
      z-index: 2;
    }

    .galeria img {
      width: 300px;
      max-width: 90vw;
      border: 5px solid #ff69b4;
      box-shadow: 0 0 10px #ff69b4;
      border-radius: 12px;
    }

    @keyframes flotar {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-100px) scale(1.5); opacity: 0; }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&family=Great+Vibes&display=swap" rel="stylesheet" />
</head>
<body>

  <canvas id="lluviaTeAmo"></canvas>

  <div id="encabezado-container">
    <div id="brillo">¡Amarte es bonito y saber que a mí igual, es especial! 💞</div>
  </div>

  <div class="galeria">
    <img src="1.jpg" />
    <img src="2.jpg" />
    <img src="3.jpg" />
    <img src="4.jpg" />
    <img src="5.jpg" />
  </div>

  <script>
    const canvas = document.getElementById("lluviaTeAmo");
    const ctx = canvas.getContext("2d");
    let width = window.innerWidth;
    let height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;

    const letras = ["Te amo", "💖", "❤️"];
    let mensajes = Array.from({ length: 100 }, () => ({
      x: Math.random() * width,
      y: Math.random() * height,
      speed: Math.random() * 2 + 1,
      text: letras[Math.floor(Math.random() * letras.length)],
      size: Math.random() * 20 + 10,
    }));

    function animarLluvia() {
      ctx.clearRect(0, 0, width, height);
      ctx.fillStyle = "rgba(255, 105, 180, 0.9)";
      mensajes.forEach((m) => {
        ctx.font = `${m.size}px Great Vibes, cursive`;
        ctx.fillText(m.text, m.x, m.y);
        m.y += m.speed;
        if (m.y > height) {
          m.y = -20;
          m.x = Math.random() * width;
        }
      });
      requestAnimationFrame(animarLluvia);
    }
    animarLluvia();

    window.addEventListener("resize", () => {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
    });

    function crearCorazon(x, y) {
      const heart = document.createElement("div");
      heart.innerText = "TE amo, me encantas";
      heart.style.position = "fixed";
      heart.style.left = x + "px";
      heart.style.top = y + "px";
      heart.style.pointerEvents = "none";
      heart.style.fontSize = "24px";
      heart.style.color = "#ff69b4";
      heart.style.fontFamily = "Comic Neue";
      heart.style.animation = "flotar 1s ease-out forwards";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 1000);
    }

    document.addEventListener("click", e => crearCorazon(e.clientX, e.clientY));
    document.addEventListener("touchstart", e => {
      const touch = e.touches[0];
      crearCorazon(touch.clientX, touch.clientY);
    });
  </script>

</body>
</html>
